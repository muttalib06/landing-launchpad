<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Launchpad</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <header>
                <section class="navbar">
                        <h1 class="primary-inter-text">LOGO</h1>
                        <button class="primary-btn">Sign Up</button>

                </section>
                <section class="banner">
                        <h2 class="primary-color">Cool Dark UI Template for <br> Webflow Agencies!</h2>
                        <button class="primary-btn banner-btn">Stay Focused</button>

                </section>

        </header>
        <main>
                <section class="action">
                        <div class="action-content">
                                <h3 class="section-title">See It in Action</h3>
                                <p class="section-sub-title">Explore the live preview and imagine your <br> brand in this bold new look</p>
                                <button class="primary-btn">Launch Live Preview</button>
                        </div>
                        <div class="action-img">
                                <img src="Assets/wc-mini.png" alt="This is image.">
                        </div>
                </section>

                <section class="users">
                        <h3 class="section-title">Joined Thousands of Productive Users</h3>
                        <div class="data-container">
                                <div class="data">
                                        <h3 class="data-title primary-inter-text">50K</h3>
                                        <p class="data-sub-title section-sub-title">Active Users</p>
                                </div>
                                <div class="data">
                                        <h3 class="data-title primary-inter-text">2M+</h3>
                                        <p class="data-sub-title section-sub-title">Focus Sessions</p>
                                </div>
                                <div class="data">
                                        <h3 class="data-title primary-inter-text">95%</h3>
                                        <p class="data-sub-title section-sub-title">Satisfaction Rate</p>
                                </div>
                        </div>
                </section>

        </main>
        <footer>

        </footer>
        
</body>
</html>
